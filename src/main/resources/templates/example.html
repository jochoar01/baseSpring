<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
</head>
<body>
<h1>HELLO <span th:text="${variable}"></span>!!!!!</h1>

<table>
	<thead>
		<tr>
			<th>NAME</th>
			<th>AGE</th>
		</tr>
	</thead>

		<tr th:each="person : ${people}">

			<th th:text="${person.age}"></th>
		</tr>

	</tbody>
</table>


</body>
</html>
